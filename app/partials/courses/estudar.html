<div class="container-fluid">
  <div ng-include="'partials/headerhome.html'"></div>

  <div class="row">
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-12 content-part">
           
     <ng-containner ng-if="type=='document' || type=='page'">
        
       <div ng-controller="CoursesEstudarTypeDocumentCtrl">
        <div  ng-include="'partials/courses/estudar/document.html'"></div>
       </div>
      </ng-containner>
      <ng-containner ng-if="type=='forumpost' || type=='forum'">
        
       <div ng-controller="CoursesEstudarTypeForumCtrl">
        <div  ng-include="'partials/courses/estudar/forum.html'"></div>
       </div>
      </ng-containner>
      <ng-containner ng-if="type=='quiz'">
      
       <div ng-controller="CoursesEstudarTypeQuizCtrl">
        <div mc="{{type}}" ng-include="'partials/courses/estudar/quiz.html'"></div>
       </div>
       </ng-containner>
       <ng-containner ng-if="type=='video' || type=='videos'">
      
       <div ng-controller="CoursesEstudarTypeVideoCtrl">
        <div mc="{{type}}" ng-include="'partials/courses/estudar/videos.html'"></div>
       </div>
       </ng-containner>
        </div>
        <div class="col-sm-12">
          <div class="content-body">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#overview">Overview</a></li>
            </ul>

            <div class="tab-content">
              <div id="overview" class="tab-pane fade in active">
                <h3>About this course</h3>
                <div ng-bind-html="course.description"></div>
                <hr>
                <p>By the numbers</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-3 right-side">
      <div class="panel-group" id="accordion">
        <ng-containner ng-repeat="c in course.module">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}">
                Section {{$index+1}} {{c.moduleId.title}}</a>
            </h5>
            <small>0/{{c.moduleId.content.length}} | {{c.moduleId.duration}}</small>
          </div>
          <div id="collapse{{$index}}" class="panel-collapse collapse" ng-class="{in: $index == 0}">
            <div class="panel-body">
              <ul class="list-inline" ng-if="c.moduleId.content.length>0" coursemodulecontentmoduloview mc="{{c.moduleId.content}}" in="{{$index+1}}" courseid="{{course._id}}">
                
              </ul>
            </div>
          </div>
        </div>
       </ng-containner>
        

      </div>
    </div>
  </div>
</div>

<style>
  .content-part {
   
    min-height: 400px;
    text-align: center;
  }

  .content-body {
    margin-top: 20px;
  }

  .video-content {
    width: 100%;
    padding: 30px;
    margin-top: 27px;
  }

  .tab-content {
    padding-left: 100px;
  }

  .nav-tabs li.active a {
    border-bottom: 2px solid red;
  }

  .panel-group {
    margin-bottom: 0px;
    overflow-x: auto;
    height: 650px;
  }

  .panel-group .panel {
    margin-bottom: -6px;
    border-radius: 0px;
  }

  .panel-default .panel-heading {
    padding: 20px;
  }

  .right-side {
    padding-left: 0px;
  }

  .list-inline>li {
    padding-bottom: 10px;
  }

  .panel-heading .accordion-toggle:after {
    font-family: 'Glyphicons Halflings';
    content: "\e114";
    float: right;
    color: grey;
  }

  .panel-heading .accordion-toggle.collapsed:after {
    content: "\e080";
  }

  .panel-title {
    font-size: small;
  }
</style>
